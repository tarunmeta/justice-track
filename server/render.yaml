services:
  - type: web
    name: justicetrack-api
    runtime: node
    region: oregon
    rootDir: server
    buildCommand: npm install --legacy-peer-deps && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm run start:prod
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRY
        value: 15m
      - key: JWT_REFRESH_EXPIRY
        value: 7d
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        sync: false
